<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel02</title>
    <style>
        .circle {
            border-radius: 50%;
        }

        div {
            border-style: dashed;
            border-bottom-style: solid;
            border-width: 2px;
            width: 300px;
            height: 300px;
            border-top-left-radius: 10%;
            border-top-right-radius: 10%;
            padding: 100px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <img src="스누피.jpg" width="300px" class="circle">
    <div>스누피</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - Margine</title>
    <style>
        div {
            width: 100px;
            height: 60px;
            margin: 30px;
            border: 1px solid black;
        }

        #blue {
            background-color: blue;
        }

        #red {
            background-color: red;
        }

        #green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="blue"></div>
    <div id="red"></div>
    <div id="green"></div>
</body>

</html>

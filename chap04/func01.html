<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>func01 gugudan</title>
</head>
<body>
    <script>
        function gugudan() {
            for (let i = 1; i <= 9; i++) {
                document.write(`3 * ${i} = ${3 * i}<br>`);
            }
        }

        document.write('<h3>선언적 함수 : 3단</h3>');
        gugudan();

        const gugudanVar = function () {
            for (let i = 1; i <= 9; i++) {
                document.write(`4 * ${i} = ${4 * i}<br>`);
            }
        }

        document.write('<h3>함수 표현식 : 4단</h3>')
        gugudanVar();

        const gugudanArrow = () => {
            for (let i = 1; i <= 9; i++) {
                document.write(`5 * ${i} = ${5 * i}<br>`);
            }
        }
        document.write('<h3>화살표 함수 : 5단</h3>')
        gugudanArrow();

    </script>
</body>
</html>

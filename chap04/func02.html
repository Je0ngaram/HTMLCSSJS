<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>func02 gugudan</title>
</head>
<body>
    <script>
        function gugudan(num) {
            for (let i = 1; i <= 9; i++) {
                document.write(`${num} * ${i} = ${num * i}<br>`);
            }
        }

        gugudan(4);
    </script>
</body>
</html>

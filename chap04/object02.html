<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object02</title>
</head>
<body>
    <script>
        const person = {};
        person.name = {
            firstname:"GilDong",
            lastName:"Hong"
        };
        person.likes = ["apple", "samsung"];
        person.printHello = function(){
            return "hello";
        }
        console.log(person);
    </script>
</body>

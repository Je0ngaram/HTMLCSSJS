<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display01</title>
    <style>
	    #target {
		    display : inline-block;
		    background-color : red;
		    width: 100px; height: 50px;
		    margin : 10px
	    }
	  </style>
</head>
<body>
    <p>주변 요소 1</p>
    <span>주변 요소 2</span>
    <div id="target">대상 요소</div>
    <span>주변 요소 3</span>
    <p>주변 요소 4</p>
</body>
</html>

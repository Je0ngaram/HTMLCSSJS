<body>
    <script>
       
        let a = Number(prompt("첫번째 숫자를 입력하세요"));
        let b = Number(prompt("2번째 숫자를 입력하세요"));
        let c = Number(prompt("3번째 숫자를 입력하세요"));
        let max = a

        if (max < a) {  
            max = a
        }
        if (max < b) {
            max = b
        }
        if (max < c) {
            max = c
        }
        alert(`가장 큰 수는 ${max} 입니다.`)
    </script>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query 01</title>
    <style>
        @media screen {
            body {
                background-color: skyblue;
            }
        }

        @media print {
            body {
                background-color: orange;
            }
        }
    </style>

</head>

<body>
    <h1>인공지능소프트웨어과</h1>

    <p>인공지능소프트웨어과는 소프트웨어, 데이터분석, 인공지능 분야의
        개발/운영/유지보수 실무 역량을 갖춘 전문 엔지니어 양성을 목표로
        교육과정을 운영하고 있습니다.</p>

</body>

</html>
